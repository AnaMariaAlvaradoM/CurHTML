<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Tareas - HTML + CSS + JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="titulo">Mis Tareas Pendientes</h1>
  </header>

  <main>
    <ul id="lista-tareas">
      <li>Estudiar HTML</li>
      <li>Hacer ejercicio</li>
      <li>Comprar pan</li>
    </ul>

    <form id="formulario-tarea">
      <input type="text" id="nueva-tarea" placeholder="Nueva tarea" required>
      <button type="submit" id="agregar">Agregar</button>
    </form>

    <figure>
      <img src="./image.png" alt="Lista de tareas">
    </figure>

    <a href="https://www.google.com">Ir a Google</a>
  </main>

  <footer>
    <button id="btn-login" class="btn btn-azul">Iniciar sesión</button>
    <button id="btn-cancelar" class="btn btn-rojo">Cancelar</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
